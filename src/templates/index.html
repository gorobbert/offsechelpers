<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Helpers!</title>
  <meta name="description" content="Pentesting Helpers">
  <meta name="author" content="GetSecure">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <h1>{{ msg }}</h1>
    <form method="POST" action="">
      <div class="row">
        <div class="eight columns">
          <label for="IPInput">IP</label>
          <input class="u-full-width" type="text" placeholder="10.1.1.11" id="IPInput" name="ip" value="{{ ip }}">
        </div>
        <div class="four columns">
          <label for="PortInput">Port</label>
          <input class="u-full-width" type="text" placeholder="80" id="PortInput" name="port" value="{{ port }}">
        </div>
      </div>
      <input class="button-primary" type="submit" value="Submit">
    </form>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
